<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
    </script>
    <!--react-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
    </script>
    <!--react dom-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>
    <!--jsx-->
    <script type="text/babel">
        const root=document.getElementById("root"); 
        /* everytime we change Data and want to show updated Data, we have to remember re-rendering
        instead of this, the best way to trigger re-render is using state*/
        function App() {
            let [counter,setCounter] = React.useState(0);
            /* React.useState(initial_value) returns array [initial_value,f], f is function to modify the value */
            const onClick = () => {
                setCounter((current) => current+ 1);
            }
            /* the function from state array changes the data and triggers re-render automatically, so we dont need to trigger re-render manually*/
            return(
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        /* above all codes are just definition, so do not run immediately*/
        ReactDOM.render(<App />,root);
        /* react dom rendering is putting javascript into root in html
        this rendering runs immediately */
    </script>
</html>

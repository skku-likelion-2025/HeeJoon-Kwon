<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
    </script>
    <!--react-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
    </script>
    <!--react dom-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>
    <!--jsx-->
    <script type="text/babel">
        const root=document.getElementById("root");
        /* root for moving javascript to html */
        function Title() {
            return (<h3 id="title" onMouseEnter={
                ()=>console.log("mouse enter")
            }>Hello I'm a title
            </h3>);
        }
        /* making component with 'function Name( ){return( );}'
        JSX makes this HTML-like code to 'create element'
        assign {javascript expression} to onMouseEnter event handler */
        /* const h3=React.createElement("h3",{onMouseEnter:()=>console.log("mouse enter")},"Hello I'm a span"); 
        in {object}, define a property with the key:value pair */
        const Button = () => (
            <button style={{backgroundColor:"tomato"}} onClick={()=>console.log("im clicked")}>Click me</button>
        );
        /* '()=>();' === '()=>{return();}'
        style={object} in {javascript expression}*/
        /* const btn=React.createElement("button",{onClick: ()=>console.log("im clicked")},"Click me"); */
        const Container = () => (
            <div>
            <Title />
            <Button />
            </div>
        );
        ReactDOM.render(<Container />,root);
        /* react dom renders javascript on html */
    </script>
</html>

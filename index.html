<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
    </script>
    <!--react-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
    </script>
    <!--react dom-->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js">
    </script>
    <!--propTypes-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>
    <!--jsx-->
    <script type="text/babel">
        function Btn({ text, fontSize = 12 }) {
            /* instead of props.element, short cut: by using curly braces, take what we want */
            return(
                <button
                    /*onClick={onClick}*/
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}>
                    {text}
                </button>
            );
        }
        /*props is object*/
        /* function component */
        /*const MemorizedBtn = React.memo(Btn); */
        Btn.propTypes= {
            text: PropTypes.string.isRequired,
            fontsize: PropTypes.number,
        };
        /* propTypes check types of props */
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <Btn text='save changes' fontSize={16} />
                    <Btn text='Continue' />
                    {/* they will be in props, not automatically into return until i use them*/}
                    {/* jsx is html-like code. so in order to use javascript in it, use curly braces */}
                    {/*<MemorizedBtn text='save changes' onClick={changeValue} />
                    <MemorizedBtn text='Continue' />*/}
                    {/*whenever changes state, re-render every buttons, so use memo(rize) that dont need to re-render components if the props dont change*/}
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />,root);
        /* react dom rendering is putting javascript into root in html
        this rendering runs immediately */
    </script>
</html>

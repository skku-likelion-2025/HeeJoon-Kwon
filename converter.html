    <!DOCTYPE html>
    <html>
        <body>
            <div id="root"></div>
        </body>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
        </script>
        <!--react-->
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
        </script>
        <!--react dom-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        </script>
        <!--jsx-->
        <script type="text/babel">
            function MinutesToHours() {
                const [amount, setAmount] = React.useState();
                /* state enables updating data and re-rendering at the same time ; refresh UI */
                const [flipped, setFlipped] = React.useState(false);
                const onChange = (event) => {
                    setAmount(event.target.value);
                }
                const reset = () => setAmount(0);
                const onFlip = () => {
                    reset();
                    setFlipped((current) => !current);
                }
                
                return(
                    <div>
                        <div>
                            <label htmlFor='minutes'>Minutes</label>
                            <input value={flipped ? amount * 60 : amount} id='minutes' placeholder='Minutes' type='number' onChange={onChange} disabled={flipped}></input>
                            {/*value:state => listen event => change state => value:changed_state ; it doesnt modify state directly 
                            the value of input is set by the state, and any changes to input are handled by updating that state ; controlled input*/}
                        </div>
                        <div>
                            <label htmlFor='hours'>Hours</label>
                            <input value={flipped ? amount : Math.round(amount/60)} id='hours' placeholder='Hours' type='number' onChange={onChange} disabled={!flipped}></input>
                        </div>
                        {/* only state is re-rendered */}
                        <button onClick={reset}>reset</button>
                        <button onClick={onFlip}>{flipped ? "Turn Back" : "Flip"}</button>
                    </div>
                );
            }
            function KmToMiles() {
                const [distance, setDistance] = React.useState();
                const [flipped, setFlipped] = React.useState(false);
                const onChange = (event) => {
                    setDistance(event.target.value);
                }
                const reset = () => setDistance(0);
                const onFlip = () => {
                    reset();
                    setFlipped((current) => !current);
                }
                
                return(
                    <div>
                        <div>
                            <label htmlFor='km'>KM</label>
                            <input value={flipped ? distance * 1.60934 : distance} id='km' placeholder='KM' type='number' onChange={onChange} disabled={flipped}></input>
                        </div>
                        <div>
                            <label htmlFor='miles'>Miles</label>
                            <input value={flipped ? distance : distance * 0.621371} id='miles' placeholder='Miles' type='number' onChange={onChange} disabled={!flipped}></input>
                        </div>
                        <button onClick={reset}>reset</button>
                        <button onClick={onFlip}>{flipped ? "Turn Back" : "Flip"}</button>
                    </div>
                );
            }
            function App() {
                const [index, setIndex] = React.useState('xx');
                function onSelect(event) {
                    setIndex(event.target.value)
                }
                console.log("render w/", index);
                return(
                    <div>
                        <h1>Super Converter</h1>
                        <select value={index} onChange={onSelect}> 
                            <option value='xx'>Select your units</option>
                            <option value='0'>Minutes & Hours</option>
                            <option value='1'>Km & Miles</option>
                        </select>
                        <hr />
                        {index === 'xx' ? 'Please Select your units' : null}
                        {index === '0' ? <MinutesToHours /> : null}
                        {index === '1' ? <KmToMiles /> : null}
                        {/* we render App component, and you can choose which component in it will be rendered conditionally*/}
                    </div>
                );
            }
            const root = document.getElementById('root');
            ReactDOM.render(<App />,root);
        </script>
    </html>
